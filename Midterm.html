<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Midterm eligibility result</title>
</head>
<body bgcolor ="yellow">
   <h1> Midterm eligibility result</h1><br>
   <form>
   	Enter your name: <input type="text" Name = "n1" maxlength="30"><br><br>
   	Enter your registration no.: <input type="text" name="n2" maxlength="10"><br><br>
   	Enter the course code: <input type="text" name="n3" maxlength="7"><br><br>
   	Course registered: <input type="radio" name="r1">Yes
   	                   <input type="radio" name="r2"> No  <br><br>
   	Fees paid: <input type="radio" name="r1">Yes
   	                   <input type="radio" name="r2"> No  <br><br>
   	Enter your attendence percentage out of 100.: 
   	<select name="ct">
   		<option>above 95</option>
   		<option>above 90</option>
   		<option>above 85</option>
   		<option>above 80</option>
   		<option>above 75</option>
   		<option>below 75</option>
   	</select><br><br>
   	<input type="submit" value="Submit"><br>
</body>
</html>
